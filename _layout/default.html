<!DOCTYPE html>
<html lang="{{ site.language }}">
<body>
  <div class="container-wrapper">
    <header class="container-header">
      {% for page in site.pages %}
          <a href={{ page.filename }}>{{ page.title }}</a>
      {% endfor %}
    </header>
    <main class="container-main">
      {{content}}
    </main>
  </div>
</body>
</html>
